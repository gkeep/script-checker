name: build & release a tag

on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          sudo apt-get install build-essential libx11-xcb-dev libglu1-mesa-dev qtbase5-dev -y
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Build binary
        run: make build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/script_checker